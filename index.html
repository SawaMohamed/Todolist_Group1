<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- start login form -->
        <div class="login-menu">
          <h1>Welcome to your Todo List!</h1>
          <br />
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
              <div id="emailHelp" class="form-text">
                We'll never share your email with anyone else.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Remember me</label
              >
            </div>
            <!--submit button idea-->
            <div class="wrapper">
              <button class="btn-interactive" id="interactive">
                <span>Submit</span>
                <div class="success">
                  <svg
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                    version="1.1"
                    viewBox="0 0 29.756 29.756"
                    style="enable-background: new 0 0 29.756 29.756"
                    xml:space="preserve"
                  ></svg>
                </div>
              </button>
            </div>
          </form>
        </div>
        <!-- end login from -->

        <!-- start phone -->
        <div class="phone">
          <!-- cards form -->
          
          <div class="form-card-container">
            <form class="form-card">
              <input type="text" class="form-control" id="card_form_input" />
              <button id="add_card">+</button>
            </form>
          </div>
          <!-- start flip cards -->
          <div class="cards-list-container">
            <d  iv class="card-container">
              <div class="card card-front">
                <div class="card-body" style="background-color: rgba(217, 81, 81, 0.567);">
                  <p class="card-text">to do</p>
                </div>
              </div>
              <div class="card card-back">
                <div class="card-body bg-info">
                  <p>More details</p>
                  <button href="#" class="btn btn-danger">X</button>
                </div>
              </div>
            </d>
          </div>
          <!-- end flip cards -->

          <button id="logout"></button>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>

    <script src="main.js"></script>
  </body>
</html>
