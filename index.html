<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

  <body>
    <div class="container">
      <div class="row">
        <div class="login-menu">
          <h1>Welcome to your Todo List!</h1>
          <br>
          <form id="verification">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <!--<button id="login" type="submit" class="btn btn-primary">Submit</button>-->
            <!--submit button idea-->
            <div class="wrapper">
              <button class="btn-interactive" id="interactive">
                <span>Submit</span>
                <div class="success">
                <svg xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1"  viewBox="0 0 29.756 29.756" style="enable-background:new 0 0 29.756 29.756;" xml:space="preserve">
                  
              <path d="M29.049,5.009L28.19,4.151c-0.943-0.945-2.488-0.945-3.434,0L10.172,18.737l-5.175-5.173   c-0.943-0.944-2.489-0.944-3.432,0.001l-0.858,0.857c-0.943,0.944-0.943,2.489,0,3.433l7.744,7.752   c0.944,0.943,2.489,0.943,3.433,0L29.049,8.442C29.991,7.498,29.991,5.953,29.049,5.009z"/>
             </svg>
                  </div>
              </button>
            </div>
          </form>
          <!-- <button >Login</button> -->
        </div>
        <div class="phone">

          <button  id="logout">Logout</button>
          <!-- start normal cards -->
          <!-- <div class="card w-75">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              <a href="#" class="btn btn-primary">Button</a>
            </div>
          </div> -->
          <!-- end normal cards -->
          
          
          <!--start Dropdown button -->
          <!-- <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown button

            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">

              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </div> -->
          <!--end Dropdown button -->

          <!-- start flip cards -->
          <div class="card-container mx-auto mt-5">
            <div class="card card-front">
              <div class="card-body">
                <p class="card-text">to do</p>
              </div>
            </div>
            <div class="card card-back">
              <div class="card-body bg-info">
                <p>More details</p>
                <button href="#" class="btn btn-danger">X</button>
              </div>
            </div>
          </div>
          <!-- end flip cards -->


          <button id="logout"></button>


        </div>
      </div>
